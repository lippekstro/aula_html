<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            /* tiro todas as margens */
            padding: 0;
            /* tiro todos os paddings */
            box-sizing: border-box;
            /* calcula os tamanhos ja considerando margens, paddings, bordas e conteudo */
        }

        .card-container {
            display: grid;
            /* transformo esse container em um layout grid */
            gap: 2rem;
            /* coloco espacamento entre linhas e colunas */
            margin: 1rem;
            /* coloco uma margem externa para desapegar da "parede" */
        }

        .card {
            border: 1px solid black;
            /* borda do card */
            box-shadow: 5px 5px 5px black;
            /* sombra */
        }

        .card-content {
            text-align: center;
            /* alinha texto do card */
            padding: 1rem;
            /* padding entre o texto e as bordas */
            text-transform: uppercase;
            /* deixa as letras maiusculas */
        }

        @media only screen and (max-width: 600px) {

            /* regras para tela de no maximo 600px de largura */
            body {
                background-color: bisque;
                /* cor da pagina */
            }

            .card-container {
                grid-template-columns: auto;
                /* layout de 1 coluna */
            }
        }

        @media only screen and (min-width: 600px) {

            /* regras para tela de a partir de 600px de largura */
            body {
                background-color: burlywood;
            }

            .card-container {
                grid-template-columns: auto auto;
                /* layout de 2 colunas */
            }
        }

        @media only screen and (min-width: 768px) {

            /* regras para tela a partir de  768px de largura */
            .card-container {
                grid-template-columns: auto auto auto;
                /* layout de 3 colunas */
            }
        }

        @media only screen and (min-width: 1200px) {

            /* regras para tela a partir de 1200px de largura */
            .card-container {
                grid-template-columns: auto auto auto auto;
                /* layout de 4 colunas */
            }
        }
    </style>
</head>
